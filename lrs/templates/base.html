{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}xAPI Learning Record Store{% endblock %}</title>
    
    {% bootstrap_css %}
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    {% bootstrap_javascript %}
    {% block extra_js %}{% endblock %}
    
    <!-- Custom CSS -->
    <style>
        /* Custom animations and styles */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        
        .scale-in {
            animation: scaleIn 0.3s ease-out;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #0d6efd 0%, #6f42c1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0d6efd 0%, #6f42c1 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .hover-card {
            transition: all 0.3s ease;
        }
        
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
            transform: translateY(-2px);
        }
        
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite;
        }
        
        /* Enhanced hover effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Gradient text animation */
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-white shadow-sm border-bottom">
        <div class="container-fluid">
            <div class="row align-items-center py-3">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary d-lg-none me-2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-expanded="false" aria-controls="sidebarCollapse">
                            <i class="bi bi-list"></i>
                        </button>
                        <h1 class="h5 mb-0 fw-semibold">xAPI LRS</h1>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="d-flex align-items-center">
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        <a href="/admin/" class="btn btn-sm btn-outline-secondary ms-2">Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-3 col-xl-2 p-0">
                <div class="collapse d-lg-block" id="sidebarCollapse">
                    <nav class="bg-white shadow-sm">
                        <div class="nav flex-column p-3">
                            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                                <i class="bi bi-house me-2"></i>
                                Dashboard
                            </a>
                            <a href="/config/" class="nav-link {% if '/config' in request.path %}active{% endif %}">
                                <i class="bi bi-gear me-2"></i>
                                Configuration
                            </a>
                            <a href="/statements/" class="nav-link {% if '/statements' in request.path %}active{% endif %}">
                                <i class="bi bi-file-text me-2"></i>
                                Statements
                            </a>
                            <a href="/test-api/" class="nav-link {% if '/test-api' in request.path %}active{% endif %}">
                                <i class="bi bi-lightning-charge me-2"></i>
                                Test API
                            </a>
                        </div>
                    </nav>
                </div>
            </aside>

            <!-- Main content -->
            <main class="col-lg-9 col-xl-10 p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
